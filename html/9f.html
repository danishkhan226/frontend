<!DOCTYPE html>
<html lang="en">
<head>
    <style>
          div{
            border: 1px solid black;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
            border:none;
            width:130px;
            height: 190px;
            display: inline-block;
            border-radius: 2px;
            margin-right: 8px;
          }

          .img1{
            width:130px;
            height:110px;
          }

          .id{
            font-size:13px;
            font-family:arial;
            font-weight: bold;
            margin-left: 3px;
            margin-bottom: 0px;
            margin-top: 5px;
          }

          .friend{
            font-size: 11px;
            margin-left: 1px;
            color: rgb(96,96,96);
            font-family: arial;
            margin-top: 0px;
            margin-bottom: 0px;
            display: inline-block;
                        
          }

          .b{
            margin-left: 3px;
            background-color: blueviolet;
            color: aliceblue;
            font-family: arial;
            font-size: 9px;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            margin-top: 5px;

          }

          .logo1{
            width: 20px;
            height: 20px;
            border-radius: 10px;
            margin-left: 5px;
            display: inline-block;
          }
    </style>
</head>
<body>
    <div>
        <img src="../project/thumbnail/thumbnail-1.webp" class="img1">
        <p class="id">Oliver</p>
        <img src="../project/thumbnail/thumbnail-1.webp" class="logo1">
        <p class="friend">2 mutual friends</p>
        <button class="b">Add friend</button>
    </div>

     <div>
        <img src="../project/thumbnail/thumbnail-2.webp" class="img1">
        <p class="id">Mimi</p>
        <img src="../project/thumbnail/thumbnail-2.webp" class="logo1">
        <p class="friend">3 mutual friends</p>
        <button class="b">Add friend</button>
    </div>

     <div>
        <img src="../project/thumbnail/thumbnail-3.webp" class="img1">

        <img src="../project/thumbnail/thumbnail-3.webp" class="logo1">
        <p class="friend">4 mutual friends</p>
        <button class="b">Add friend</button>
    </div>
</body>
</html>
